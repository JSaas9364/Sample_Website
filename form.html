<body id="form-page">

    <!-- Background Video -->

        <source src="images/tree.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Game Logo">
            </a>
        </div>
    
        <!-- Hamburger Menu (Checkbox) -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
    
        <nav>
            <!-- Close Button -->
            <label for="menu-toggle" class="close-btn">âœ•</label>
            <ul id="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html">Gallery</a></li>
                <li><a href="/index.html">Games</a></li>
                <li><a href="/index.html">Blog</a></li>
                <li><a href="/index.html">More</a></li>
                <li><a href="/form.html" class="btn">Join Now</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-page">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us!</p>

            <form action="submit_form.php" method="POST" class="contact-form" onsubmit="return validateEmails()">
                <!-- First Name -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <!-- Last Name -->
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <!-- Email -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <!-- Confirm Email -->
                <label for="confirm-email">Confirm Email Address:</label>
                <input type="email" id="confirmEmail" name="confirm-email" required>
                <div id="errorMessage" style="color: red;"></div>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
